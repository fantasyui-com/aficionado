<!DOCTYPE html>
<html>

<head>

  <title>Gradient Backgrounds</title>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

  <!-- use this when placing waves on body -->
  <style>
    html,
    body {
      height: 100%;
    }
  </style>

  <!-- this is just to show the background better -->
  <style>
    #demo-body {
      min-height: 100%;
      padding: 1em 7em;
      background-attachment: fixed !important;
    }
  </style>

  <script src="index.html.js"></script>
  <link rel='stylesheet' href='style.css' />
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

</head>


<body class="bg-secondary">

  <container class="primary p-3">
    <row class="p-3">

    <col-3 class="py-3">
    {{#each alphabetLetter}}
      <div class="card mb-3 background-{{letter}} text-white shadow">
        <div class="card-header">
          {{letter}}
        </div>
        <div class="card-body">
          <h5 class="card-title text-info text-right">&raquo;</h5>
        </div>
      </div>
    {{/each}}
    </col-3>

      <col-9 class="py-3">
      {{#each alphabetLetter}}
      <div class="card mb-3 background-{{letter}} text-white shadow" style="min-height: 66vh;">
        <div class="card-body">
          <h5 class="card-title"></h5>
        </div>
      </div>
      {{/each}}
      </col-9>

    </row>
  </container>

</body>

</html>
