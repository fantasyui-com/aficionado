<!DOCTYPE html>
<html>

<head>

  <title>Gradient Backgrounds</title>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

  <!-- use this when placing waves on body -->
  <style>
    html,
    body {
      height: 100%;
    }
  </style>

  <!-- this is just to show the background better -->
  <style>
    .preview-lg {
      scroll-behavior: smooth;
    }
    #demo-body {
      min-height: 100%;
      padding: 1em 7em;
      background-attachment: fixed !important;
    }
  </style>

  <style>
  {{style}}
  </style>

  <link rel='stylesheet' href='style.css' />
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

</head>
<body>

    <container-fluid class="d-block d-sm-block d-md-none p-3 bg-dark">

         <row class="p-3">

            <col-12 class="col-sm-12 py-3">
              <div class="card mb-3 {{prefix}}-z text-white shadow">
                <div class="card-header">
                  {{prefix}} &nbsp; <a href="https://github.com/fantasyui-com/{{prefix}}" class="mx-2 float-right text-white shadow"><i class="fab fa-github"></i></a> <a href="https://npmjs.org/package/{{prefix}}" class="mx-2 float-right text-white shadow"><i class="fab fa-npm"></i></a>
                </div>
                <div class="card-body">

                </div>
              </div>
            </col-12>

            {{#each alphabetLetter}}
            <col-12 class="col-sm-6 py-3">
              <div class="card mb-3 {{../prefix}}-{{letter}} text-white shadow">
                <div class="card-header">
                  {{letter}}
                </div>
                <div class="card-body">
                </div>
              </div>
            </col-12>
            {{/each}}



        </row>


    </container-fluid>

    <div class="d-none d-md-block p-3 bg-dark position-absolute" style="top:0; left:0; height: 100vh; width:20vw; overflow-y: auto;">

      <p class="text-light">
      {{prefix}} &nbsp; <a href="https://github.com/fantasyui-com/{{prefix}}" class="mx-2 float-right text-white shadow"><i class="fab fa-github"></i></a> <a href="https://npmjs.org/package/{{prefix}}" class="mx-2 float-right text-white shadow"><i class="fab fa-npm"></i></a>
      </p>

      {{#each alphabetLetter}}
        <a href="#preview-{{letter}}" style="text-decoration: none;">
          <div class="bg-secondary rounded shadow p-1 mb-2">
            <div class="card {{../prefix}}-{{letter}} text-white">
              <div class="card-header text-light">
                {{letter}}
              </div>
              <div class="card-body">
              </div>
            </div>
            <small class="text-dark">.{{../prefix}}-{{letter}}</small>
          </div>
        </a>
      {{/each}}
    </div>

    <div class="d-none d-md-block p-3 bg-dark position-absolute" style="top:0; left:20vw; height: 100vh; width:80vw; overflow-y: auto;">
      {{#each alphabetLetter}}
        <div id="preview-{{letter}}" class="preview-lg py-3">
        <div class="card {{../prefix}}-{{letter}} text-white shadow" style="min-height: 90vh;">
          <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="card-text">
              <div><code class="text-danger">{{css letter}}</code></div>
            </p>
          </div>
        </div>
        </div>
      {{/each}}
    </div>

</body>
</html>
